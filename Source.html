<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Libre+Baskerville&family=Lobster&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar">
        <h1>My Tic Tac Toe Game</h1>
    </nav>
    <section id="Sec">
        <div id="Ques">
            <h2>Please enter the names of the player's</h2>
            <input type="text" placeholder="Player-1" id="player-1" style="width: 10vw; height: 4vh;">
            <input type="text" placeholder="Player-2" id="player-2" style="width: 10vw; height: 4vh;">
            <button id="btn" style="width: 5vw; font-size: 1.2vw; font-family: 'Libre Baskerville', serif; cursor: pointer;">Start</button>
        </div>
        <div id="Game">
            <div class="GameContainer">
                <div id="line"></div>
                <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
                <div class="box bt-0"><span class="boxtext"></span></div>
                <div class="box bt-0 br-0"><span class="boxtext"></span></div>
                <div class="box bl-0"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box br-0"><span class="boxtext"></span></div>
                <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
                <div class="box bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            </div>
            <div class="GameInfo">
                <h2 style="font-size: 2vw;">Welcome to Tic Tac Toe</h2>
                <span id="Inf" style="font-size: 1vw;">Turn for Player-1</span>
                <button id="reset">Reset</button>
                <div id="WinInfo">
                    <h2>You Won <span id="Winner"></span></h2>
                    <img id="win" src="excited.gif" alt="">
                </div>
            </div>
        </div>
    </section>
    
    <script src="Brain.js"></script>
</body>
</html>
